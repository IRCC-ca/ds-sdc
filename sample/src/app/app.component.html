<djl-header>
    <span class="form-inline">
      <select 
          #selectedLang 
          (change)="switchLang(selectedLang.value)">
        <option *ngFor="let language of translate.getLangs()" 
          lang="language"
          [value]="language"
          [selected]="language === translate.currentLang">
          {{ language }}
        </option>
      </select>
    </span>
  </djl-header>
  <h1>{{ 'App.AppName' | translate }}</h1>
  <span class="body3">
    <p>{{'App.Text' | translate }}</p>
  </span>
  <div class="main-nav">
    <router-outlet></router-outlet>
  </div>

  <span class="body4">
    <p>{{'App.InfoPackage' | translate}}</p>
    <p [innerHTML]="'App.PackageLink' | translate"></p>
  </span>
  <button size="small" category="plain" (click)="findRoute(-1)">{{ 'Footer.Prev' | translate }}</button>
  <button size="small" category="plain" (click)="findRoute(1)">{{ 'Footer.Next' | translate }}</button>
  <djl-footer>
    {{'Footer.DateModified' | translate }}: 2022-05-06<br />
  </djl-footer>
