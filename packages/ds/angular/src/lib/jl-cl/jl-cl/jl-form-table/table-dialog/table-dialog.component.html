<button class="close" matDialogClose>
    <mat-icon class='close-x-btn'>close</mat-icon>
</button>
<div *ngIf="action !== 'delete' && action !== 'disable'; else deleteTemplate">
    <h1 mat-dialog-title>
        {{ getModalTitle | translate}}
    </h1>
    <mat-dialog-content #containerElement (scroll)="onScrollContainer()" class="scrollable">
        <jlcl-form-base [group]="dialogGroup" [config]="config">
        </jlcl-form-base>
    </mat-dialog-content>
    <footer class="footer">
        <button mat-flat-button type="submit" color="primary" class="submit-button button1"
            [attr.aria-labelledby]="'submit-lbl'"
            data-test="form-table-dialog-submit-button" (click)="onSubmit()">{{getSubmitLabel |
            translate}}</button>
        <button mat-flat-button class="cancel-button button1" (click)="onCancel()" data-test="form-table-dialog-close-button"
            [attr.aria-labelledby]="'close-lbl'">
            {{'Table.cancel' | translate}}</button>
    </footer>
</div>



<ng-template #deleteTemplate>
    <div *ngIf="action === 'delete'">

    <h1 mat-dialog-title>
        {{config.modal.delete.titleLabel | translate}}
    </h1>

    <div class="delete-modal">
        <div></div>
        <div mat-dialog-content>
            <p
                [innerHTML]="config.modal.delete.contentLabel  | translate: {value:this.config.modal.delete.deleteContentVariable(this.dialogData.element)}">
            </p>
        </div>
        <div class="delete-button-container">
            <button mat-flat-button type="submit" color="primary" class="submit-button button1"
                [attr.aria-labelledby]="'submit-lbl'"
                data-test="form-table-close-button-delete-dialog" (click)="onDelete()">
                {{config.modal.delete.deleteLabel | translate}}
            </button>
            <button class="button1" mat-flat-button (click)="onCancel()" data-test="form-table-close-button-delete-dialog"
                [attr.aria-labelledby]="'close-lbl'">
                {{'Table.cancel' | translate}}
            </button>
        </div>
    </div>
    </div>
    <div *ngIf="action === 'disable'">
    
    
        <h1 mat-dialog-title>
            {{'Table.maxEntriesReached' | translate}}
        </h1>
    
        <div class="delete-modal">
            <div></div>
            <div mat-dialog-content>
                <p [innerHTML]="'Table.maxEntriesContent'  | translate: {value: (dialogData.tableName | translate)}"></p>
            </div>
            <div class="delete-button-container">
                <button mat-flat-button type="submit" color="primary" class="submit-button button1" (click)="onCancel()"
                    [attr.aria-labelledby]="'close-lbl'"
                    data-test="form-table-close-button-dialog">
                    {{'Table.understand' | translate}}
                </button>
            </div>
        </div>
    
    </div>
</ng-template>
