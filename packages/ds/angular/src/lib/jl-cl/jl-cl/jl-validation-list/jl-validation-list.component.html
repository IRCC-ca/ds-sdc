<div class="error-container"
    *ngIf="formControl && formControl.invalid && (!formControl.pristine || formControl.touched)"
    color="error">
    <div class="errorList" [attr.id]="config.id+'-err'" role="alert">
        <div *ngFor="let validatorConfig of config.validation">
            <jlcl-form-error [config]="config" [error]="validatorConfig"
                [validatedField]="formControl">
            </jlcl-form-error>
        </div>
    </div>
</div>
