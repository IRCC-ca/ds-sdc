<div class="dropdown-container">
    <div>
        <app-alert *ngIf="config.alert" [type]="'info'" [body]="config.alert" class="no-mobile"></app-alert>
        <jlcl-label [config]="config" [group]="group"></jlcl-label>
        <p class="hint" *ngIf="config.hint" [innerHtml]="config.hint | translate"></p>
    </div>
    <div class="dropdown" [formGroup]="group">
        <mat-form-field appearance="outline">
            <mat-select [attr.id]="config.id" [formControlName]="config.id" [(ngModel)]="config.defaultValue"
                [attr.aria-labelledby]="config.id + '-lbl'" [attr.data-test]="'mat-select-' + config.id + '-test'"
                [disableOptionCentering]="true" [placeholder]="(config.placeholder || '')  | translate">
                <mat-option *ngFor="let item of config.items" [value]="item.key" class="container"
                    [attr.data-test]="config.id + '-' + item.value">
                    {{item.value | translate}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <jlcl-validation-list [config]="config" [group]="group"></jlcl-validation-list>

    </div>
</div>
