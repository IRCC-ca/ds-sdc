<div class="tf-container" [formGroup]="group">
    <span *ngIf="config.subText" class="inputSubTitle">
        {{config.subText | translate}}
    </span>
    <app-alert *ngIf="config.alert" [type]="'info'" [body]="config.alert" class="no-mobile"></app-alert>
    <jlcl-label [config]="config" [group]="group"></jlcl-label>
    <span class="body2" *ngIf="config.hint" [innerHtml]="config.hint | translate"></span>
    <input [ngClass]="{'input': !config.readonly, 'no-border': config.readonly}" type=" text" width="100%" marginTop="0"
        [formControlName]="config.id" [placeholder]="config.placeholder || ''" [attr.data-test]="config.id + '-test'"
        [attr.disabled]="config.disabled" [attr.readonly]="config.readonly" [attr.aria-labelledby]="config.id + '-lbl'"
        [attr.aria-required]="isRequired" />
    <jlcl-validation-list class="validation" [config]="config" [group]="group"></jlcl-validation-list>
</div>
