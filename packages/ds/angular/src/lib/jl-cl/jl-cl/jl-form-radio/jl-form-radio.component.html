<div>
    <app-alert *ngIf="config.alert" [type]="'info'" [body]="config.alert" class="no-mobile"></app-alert>
    <jlcl-label [config]="config" [group]="group"></jlcl-label>
    <p class="body2" *ngIf="config.hint" [innerHtml]="config.hint | translate"></p>

</div>
<div class="radio" [formGroup]="group">
    <mat-radio-group [attr.aria-labelledby]="config.id+'-lbl'" [formControlName]="config.id"
        [attr.data-test]="'mat-radio-' + config.id">
        <mat-radio-button *ngFor="let item of config.items" [value]="item.key" class="container body1"
            [attr.data-test]="config.id + '-' + item.value"><span [innerHtml]="(item.value || item.key) | translate"></span>
        </mat-radio-button>

    </mat-radio-group>

    <jlcl-validation-list class="validation" [config]="config" [group]="group"></jlcl-validation-list>
</div>
