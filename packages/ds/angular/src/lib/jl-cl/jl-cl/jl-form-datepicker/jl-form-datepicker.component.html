<div class="tf-container" [formGroup]="group">
    <jlcl-label [config]="config" [group]="group"></jlcl-label>
    <p class="body2" *ngIf="config.hint" [innerHtml]="config.hint | translate"></p>
    <div>
    
    </div>
    <div *ngFor="let child of config.childConfigs">
        <span *ngIf="child.type === 'checkbox'">
            <ng-container jlclField [config]="child" [group]="localGroup">
            </ng-container>
        </span>
    </div>
    <!-- apply subtitle -->
    <div class="datepicker-input-group">
        <div *ngFor="let child of config.childConfigs">
            <span [hidden]="!(child.hidden === undefined || child.hidden(group) === false)"
                *ngIf="child.type === 'staticAutocomplete'">
                <ng-container jlclField [config]="child" [group]="localGroup"
                    [disabled]="(!(child.hidden === undefined || child.hidden(group) === false)) || (child.disabled !== undefined && child.disabled(group) === true)">
                </ng-container>
            </span>
        </div>
    </div>

</div>
